<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Sklep</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f8fa;
        }
        header {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            text-decoration: none;
            color: #333;
            font-weight: 700;
            font-size: 1.5em;
        }
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        h1, h2, h3 {
            color: #333;
        }
        .item-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .item {
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        .item:hover {
            transform: translateY(-5px);
        }
        .item a {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
            display: block;
            margin: 10px 0;
        }
        .price {
            color: #333;
            font-weight: 700;
            font-size: 1.2em;
        }
        .auth-info {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }
        .login-link {
            text-decoration: none;
            color: #007bff;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header>
        <a href="http://127.0.0.1:8000">SUPER SKLEP</a>
    </header>
    <main>
        {% if user.is_authenticated %}
            <h1>Koszyk</h1>
            <h3 class="auth-info">Hi {{ user.username }}!</h3>
        {% else %}
            <h1>Koszyk</h1>
            <h2>You are not logged in</h2>
            <h3><a href="{% url 'login' %}" class="login-link">Log In</a></h3>
        {% endif %}

        <div class="item-list">
            {% for i in dane_z_modelu %}
                <div class="item">
                    <a href="http://127.0.0.1:8000//{{i.id}}">{{ i.nazwa }}</a>
                    <div class="price">{{ i.cena }} zł</div>
                </div>
            {% endfor %}
        </div>
    </main>
</body>
</html>
